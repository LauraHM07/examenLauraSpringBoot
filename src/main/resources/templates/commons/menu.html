<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="menu">
        <!-- MENU PRINCIPAL -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:text="#{menu.menu}">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/noticias/list}"
                                href="noticias.html" th:text="#{menu.noticias}">Noticias</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                &#127760;
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" th:href="@{/noticias/list?idioma_setting=es}" th:text="#{menu.idioma.espanol}">Español</a>
                                <a class="dropdown-item" href="#" th:href="@{/noticias/list?idioma_setting=en}" th:text="#{menu.idioma.ingles}">Inglés</a>
                            </div>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="post" th:action="@{/login}">
                        <input class="form-control me-2" type="search" placeholder="usuario" aria-label="Search" th:placeholder="#{login.usuario}">
                        <input class="form-control me-2" type="search" placeholder="password" aria-label="Search" th:placeholder="#{login.contraseña}">
                        <button class="btn btn-outline-success" type="submit" th:text="#{login.signin}">Signin</button>
                    </form>
                </div>
            </div>

            <a class="btn btn-danger" th:href="@{/}" href="index.html" role="button">
                <i class="bi bi-box-arrow-in-left"></i>
            </a>
        </nav>
    </div>
</body>

</html>
