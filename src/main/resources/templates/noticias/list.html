<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3 th:text="#{noticias.titulo}">Noticias</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/noticias/create}" class="btn btn-primary btn-sm mb-3" th:text="#{noticias.nueva.noticia}">Nueva noticia</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption th:text="#{noticias.listado.titulo}">Lista de noticias</caption>
        <thead>
          <tr>
            <th scope="col" th:text="#{noticia.dato}">Código</th>
            <th scope="col" th:text="#{noticia.titular}">Titular</th>
            <th scope="col" th:text="#{noticia.descripcion}">Descripción</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="noticia : ${noticias}">
            <th th:text="${noticia.codigo}" scope="row">1</th>
            <td th:text="${noticia.titular}">Mark</td>
            <td th:text="${noticia.descripcion}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/noticias/edit/}+${noticia.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-danger" th:href="@{/noticias/delete/}+${noticia.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row">
      <div class="col-12">

          <!-- Paginacion-->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" href="#" th:text="#{paginado.anterior}">Anterior</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#" th:text="#{paginado.siguiente}">Siguiente</a></li>
            </ul>
          </nav>
        
        </div>

    </div>

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
